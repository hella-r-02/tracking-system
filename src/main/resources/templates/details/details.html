<th:block th:replace="fragments/head"/>
<body>
<th:block th:replace="fragments/header"/>
<div class="col-md-10 mx-auto col-lg-5">
<a href="http://localhost:8080/detailsTypes">all detail types</a>
<div>
    <form method="post" action="#" th:action="@{/details}">
        <input type="number" name="id" placeholder="id типа детали">
        <button type="submit">Создать</button>
    </form>
</div>
<table>
    <thead>
    <tr>
        <th rowspan="2">id</th>
        <th colspan="3">Detail Type</th>
    </tr>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>max time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${details}">
        <td th:text="${detail.id}"></td>
        <td th:text="${detail.detailType.id}"></td>
        <td th:text="${detail.detailType.name}"></td>
        <td th:text="${detail.detailType.maxTime}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
