<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../styles/common.css">
    <link rel="stylesheet" type="text/css" href="../styles/design-token.css">
</head>
<body>
<div class="timer">
    <span class="timer__time-title">время смены</span>
    <div class="timer__bar_white">
        <div class="timer__bar_blue"></div>
        <div class="timer__clock-panel">
            <div class="timer__time-signature timer__time-signature_top">прошло:</div>
            <div class="timer__clock timer__clock_top">
                <span class="timer__digit timer__digit_hours">0</span><span class="timer__digit">:</span><span
                    class="timer__digit timer__digit_minutes">42</span>
            </div>
        </div>
        <div class="timer__clock-panel">
            <div class="timer__time-signature timer__time-signature_bottom">нач:</div>
            <div class="timer__clock timer__clock_bottom">
                <span class="timer__digit timer__digit_hours">8</span><span class="timer__digit">:</span><span
                    class="timer__digit timer__digit_minutes">22</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
